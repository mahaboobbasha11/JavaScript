<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>
        // print even numbers in array

        let arr = [5,2,4,7,9,1];
        for (let i=0; i<=arr.length;i++){
            if(i%2 ==0){
                document.write(i);
            }
        }
    </script>
    
</body>
</html>
