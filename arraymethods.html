<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS- Array Methods</title>
</head>
<body>
    <script>
        let arr = ["bob","alice","mike","alais"];
        arr.push("adam"); // add element
        arr.pop(); // delete last element
        arr.shift(); // delete first element
        arr.unshift("bob"); // adds shifted element
        arr.splice(2,1,"vicky"); // deletes element according to position and also adds element
        
        document.write(arr + "<br>")
    </script>
</body>
</html>
